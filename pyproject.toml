[tool.poetry.group.test.dependencies]
black = "^22.12.0"
mypy = "^0.991"
mypy-extensions = "^0.4.3"
pytest = "^7.2.0"
pytest-sugar = "^0.9.6"
pylint = "^2.15.8"
tree-sitter-rsm = "^0.1.5"

[tool.poetry.group.doc.dependencies]
Sphinx = "^5.3.0"
sphinx-autobuild = "^2021.3.14"
